<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tushar.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
    <title>Tasty Restaurant</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>

        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#clients">Our Clients</a></li>
            <li class="item"><a href="#services">Services</a></li>
            <li class="item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome To Tasty Restaurant</h1>
        <button class="btn">Order Now</button>
    </section>

    <section class="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="/img/1.png" alt="img">
                <h2 class="h-secondary center">Our Menu</h2>
                <a href="/img/menu.png" target="_blank"> Go </a>
            </div>
            <div class="box">
                <img src="/img/3.png" alt="img">
                <h2 class="h-secondary center">Food Delivery</h2>
                <a href="/order.html" target="_blank"> Order Now </a>
            </div>
        </div>

    </section>
    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="/img/logo1.png" alt="client1">
            </div>
        <div id="clients">
            <div class="client-item">
                <img src="/img/logo2.png" alt="client1">
            </div>
        <div id="clients">
            <div class="client-item">
                <img src="/img/logo3.png" alt="client1">
            </div>
        <div id="clients">
            <div class="client-item">
                <img src="/img/logo4.png" alt="client1">
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact</h1>
        <div id="contact-box">
            <form action="/submit.html">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
             &copy; Tasty Restaurant 2023,  &reg;All Rights Reserved
        </div>
    </footer>

</body>
</html>
